<script>
  const str = window.location.pathname;
  if (str.indexOf('search.li') != -1) {
    Swal.fire({
      position: 'top-end',
      icon: 'success',
      title: 'Lightning Mode! No ai search, faster speed.',
      showConfirmButton: false,
      timer: 1750
    })
    console.log("[yes] lightning mode");
  } else {
    console.log("[no] lightning mode")
  }
  
</script>
<script>
  urlSearch = new URLSearchParams(location.search);
  query = urlSearch.get('q')

  $('input[name=q]').attr('value',query);
</script>
<script>
  function loading_search(){
    Swal.fire({
      title: 'Auto Searching ✈️',
      html: 'Searching... Please wait kindly :)',
      timer: 99999999999999999,
      timerProgressBar: true,
      didOpen: () => {
        Swal.showLoading()
        const b = Swal.getHtmlContainer().querySelector('b')
        timerInterval = setInterval(() => {
          b.textContent = Swal.getTimerLeft()
        }, 100)
      },
      willClose: () => {
        clearInterval(timerInterval)
      }
    }).then((result) => {
      /* Read more about handling dismissals below */
      if (result.dismiss === Swal.DismissReason.timer) {
        console.log('I was closed by the timer')
      }
    })
  }
</script>
