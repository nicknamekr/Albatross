<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
 <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <meta name='viewport' content='width=device-width' />  
    <title>Albatrus.beta</title>
  </head>
  <body style='width: 100vw; height: 100%;'>
    <div style='margin-top: 25vh; text-align: center;'>
      <img src="logo.svg" width='6.5%' border="0">
    </div>
    <div style='margin-top: 3vh; text-align: center;'>
      <form  accept-charset="utf-8" name = "search" method = "get" action='/search.w'>
       <div>
        <input class="form-control" name='q' style='width: 45%; display: inline;' type="text" placeholder="What do you like to search?" autocomplete=off>
        <button type="submit" onclick='loading_search()' class="btn btn-primary material-icons" style='display: inline; background-color: black; border: 0;'>search</button>
       </div>
      </form>
    </div>
    <script>
      function introduce_version(){
        Swal.fire(
          'Albatrus-Wings',
          'Basic Genie Search is more smarter! / Search UI Design has been changed. / Korean Patch applied.',
          'info'
        )
      }
    </script>
    <div style='margin-top: 3vh; text-align: center;'>
      <span style='font-size: 1.05em;'>Version 0.3 <a style='color: black;' onclick='introduce_version()'>Albatross-Wings</a> @ Genie AI Search # Google CSE</span>
      <br>
      <span style='font-size: 1.05em;'>Do you want to get longer message from Genie AI? <a href='/chat.shorten' style='color: black;'>Go to Chat!</a></span>
    </div>
  </body>
  <style>
@font-face {
    font-family: 'Pretendard-Regular';
    src: url('https://cdn.jsdelivr.net/gh/Project-Noonnu/noonfonts_2107@1.1/Pretendard-Regular.woff') format('woff');
    font-weight: 400;
    font-style: normal;
}
body {
  font-family: 'Pretendard-Regular';
}
.ui.progress {
  overflow-x: hidden;
}
#progress-bars {
  padding-top: 1em;
  padding-bottom: 1em;
}
  </style>
<script>
  function loading_search(){
    Swal.fire({
      title: 'Auto Searching ✈️',
      html: 'Searching... Please wait kindly :)',
      timer: 99999999999999999,
      timerProgressBar: true,
      didOpen: () => {
        Swal.showLoading()
        const b = Swal.getHtmlContainer().querySelector('b')
        timerInterval = setInterval(() => {
          b.textContent = Swal.getTimerLeft()
        }, 100)
      },
      willClose: () => {
        clearInterval(timerInterval)
      }
    }).then((result) => {
      /* Read more about handling dismissals below */
      if (result.dismiss === Swal.DismissReason.timer) {
        console.log('I was closed by the timer')
      }
    })
  }
</script>
</html>
